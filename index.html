<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-img">
        <img src="img/8.jpg" id="current" />
      </div>

      <div class="imgs">
        <img src="img/8.jpg" alt="img" />
        <img src="img/6.jpg" alt="img" />
        <img src="img/7.jpg" alt="img" />
        <img src="img/5.jpg" alt="img" />
        <img src="img/1.jpg" alt="img" />
        <img src="img/2.jpg" alt="img" />
        <img src="img/3.jpg" alt="img" />
        <img src="img/4.jpg" alt="img" />
      </div>
    </div>

    <script>
      const current = document.querySelector("#current");
      const imgs = document.querySelector(".imgs");
      const img = document.querySelectorAll(".imgs img");
      const opacity = 0.7;
      img[0].style.opacity = opacity;
      imgs.addEventListener("click", imgClick);

      function imgClick(e) {
        img.forEach((img) => (img.style.opacity = 1));
        current.src = e.target.src;
        current.classList.add("fade-in");
        setTimeout(() => current.classList.remove("fade-in"), 500);
        e.target.style.opacity = opacity;
      }
    </script>
  </body>
</html>
